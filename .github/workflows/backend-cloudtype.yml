name: Backend CI/CD (Cloudtype)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-cloudtype.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node는 빌드 확인용(install)만 필요 → 배포는 Cloudtype에서 함
      - name: Install deps
        working-directory: backend
        run: npm ci

      - name: Cloudtype Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_API_KEY }}
          project: ky-photo-memo      # Cloudtype 프로젝트명
          stage: main                 # Cloudtype의 stage 이름
          yaml: cloudtype.yaml        # ← 요거 중요!
