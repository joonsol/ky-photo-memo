name: Backend CI/CD (Cloudtype)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-cloudtype.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        working-directory: backend
        run: npm ci

      # - name: Test (optional)
      #   working-directory: backend
      #   run: npm test --if-present

      - name: Cloudtype Connect
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_API_KEY }}
          # ghtoken: ${{ secrets.GH_PAT }}   # í•„ìš”í•  ë•Œë§Œ ì¶”ê°€

      - name: Cloudtype Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_API_KEY }}
          project: ky-photo-memo           # ğŸ”´ Cloudtype í”„ë¡œì íŠ¸ ì´ë¦„ ê·¸ëŒ€ë¡œ ë„£ê¸°
          stage: production                # Cloudtypeì—ì„œ stageê°€ mainì´ë©´ mainìœ¼ë¡œ ë³€ê²½
          build: "npm ci"
          start: "npm start"
          working-directory: backend
